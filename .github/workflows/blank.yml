# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main

      - name: Checkout another
        uses: actions/checkout@v3
        with:
          repository: Stilamcat/repo_2
          path: repo_2
          ssh-key: ${{ secrets.REPO_2_SSH }}

      - name: Run a multi-line script
        run: |
          cd main
          echo "secret: ${{ secrets.STILAM_EMAIL }}"
          touch newfile_repo_12.txt
          git config user.name "github-actions[bot]"
          git config user.email "anonymous@e.mail"
          git add .
          git commit -m 'edit new file_1'
          git push origin main

      - name: Run repo_2
        run: |
          cd repo_2
          touch newfile_repo_d4.txt
          git config user.name "github-actions[bot]"
          git config user.email "anonymous@e.mail"
          git add .
          git commit -m 'edit new file_d2'
          git push origin main
